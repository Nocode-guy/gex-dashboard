services:
  - type: web
    name: gex-dashboard
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python -m uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TRADIER_API_KEY
        sync: false  # You'll set this in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.0
