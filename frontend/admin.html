<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEX Dashboard - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .admin-header {
            background: rgba(30, 30, 50, 0.95);
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(100, 100, 150, 0.2);
        }

        .admin-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .admin-title h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .admin-title .badge {
            background: linear-gradient(135deg, #6c63ff 0%, #5a52d5 100%);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .admin-nav {
            display: flex;
            gap: 16px;
        }

        .admin-nav a {
            color: #aaa;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .admin-nav a:hover {
            background: rgba(100, 100, 150, 0.2);
            color: #fff;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: rgba(30, 30, 50, 0.95);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(100, 100, 150, 0.2);
        }

        .stat-card .label {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 600;
            color: #fff;
        }

        .stat-card.pending .value {
            color: #ffc107;
        }

        .section {
            background: rgba(30, 30, 50, 0.95);
            border-radius: 12px;
            border: 1px solid rgba(100, 100, 150, 0.2);
            margin-bottom: 24px;
        }

        .section-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(100, 100, 150, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .section-content {
            padding: 0;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-table th,
        .user-table td {
            padding: 16px 24px;
            text-align: left;
            border-bottom: 1px solid rgba(100, 100, 150, 0.1);
        }

        .user-table th {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #888;
            background: rgba(0, 0, 0, 0.2);
        }

        .user-table tr:last-child td {
            border-bottom: none;
        }

        .user-table tr:hover {
            background: rgba(100, 100, 150, 0.05);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.approved {
            background: rgba(80, 200, 120, 0.2);
            color: #50c878;
        }

        .status-badge.pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-badge.unverified {
            background: rgba(255, 80, 80, 0.2);
            color: #ff6b6b;
        }

        .status-badge.admin {
            background: rgba(108, 99, 255, 0.2);
            color: #6c63ff;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 8px;
        }

        .action-btn.approve {
            background: rgba(80, 200, 120, 0.2);
            color: #50c878;
        }

        .action-btn.approve:hover {
            background: rgba(80, 200, 120, 0.3);
        }

        .action-btn.reject {
            background: rgba(255, 80, 80, 0.2);
            color: #ff6b6b;
        }

        .action-btn.reject:hover {
            background: rgba(255, 80, 80, 0.3);
        }

        .action-btn.admin-toggle {
            background: rgba(108, 99, 255, 0.2);
            color: #6c63ff;
        }

        .action-btn.admin-toggle:hover {
            background: rgba(108, 99, 255, 0.3);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: #888;
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .loading {
            text-align: center;
            padding: 48px 24px;
            color: #888;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            background: rgba(80, 200, 120, 0.95);
            color: #fff;
        }

        .toast.error {
            background: rgba(255, 80, 80, 0.95);
            color: #fff;
        }

        .toast.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 16px;
            }

            .user-table {
                display: block;
                overflow-x: auto;
            }

            .admin-container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <div class="admin-title">
            <span>ðŸ“Š</span>
            <h1>GEX Dashboard</h1>
            <span class="badge">Admin</span>
        </div>
        <nav class="admin-nav">
            <a href="/app">Dashboard</a>
            <a href="/login" id="logoutLink">Logout</a>
        </nav>
    </header>

    <main class="admin-container">
        <div class="stats-row">
            <div class="stat-card">
                <div class="label">Total Users</div>
                <div class="value" id="totalUsers">-</div>
            </div>
            <div class="stat-card pending">
                <div class="label">Pending Approval</div>
                <div class="value" id="pendingUsers">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Approved Users</div>
                <div class="value" id="approvedUsers">-</div>
            </div>
        </div>

        <!-- Pending Users Section -->
        <section class="section" id="pendingSection">
            <div class="section-header">
                <h2>Pending Approval</h2>
            </div>
            <div class="section-content">
                <div class="loading" id="pendingLoading">Loading...</div>
                <table class="user-table" id="pendingTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Email Verified</th>
                            <th>Registered</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="pendingTableBody"></tbody>
                </table>
                <div class="empty-state" id="pendingEmpty" style="display: none;">
                    <div class="icon">âœ“</div>
                    <p>No users pending approval</p>
                </div>
            </div>
        </section>

        <!-- All Users Section -->
        <section class="section">
            <div class="section-header">
                <h2>All Users</h2>
            </div>
            <div class="section-content">
                <div class="loading" id="allLoading">Loading...</div>
                <table class="user-table" id="allTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Role</th>
                            <th>Last Login</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="allTableBody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <div class="toast" id="toast"></div>

    <script>
        // API base URL detection
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:8000'
            : '';

        // Get access token
        function getToken() {
            return sessionStorage.getItem('gex_access_token');
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Format date
        function formatDate(dateStr) {
            if (!dateStr) return 'Never';
            const date = new Date(dateStr);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // API call with auth
        async function apiCall(endpoint, method = 'GET', body = null) {
            const token = getToken();
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            };

            if (token) {
                options.headers['Authorization'] = `Bearer ${token}`;
            }

            if (body) {
                options.body = JSON.stringify(body);
            }

            const res = await fetch(`${API_BASE}${endpoint}`, options);

            if (res.status === 401 || res.status === 403) {
                window.location.href = '/login';
                return null;
            }

            return res;
        }

        // Load users data
        async function loadUsers() {
            try {
                const res = await apiCall('/admin/users');
                if (!res || !res.ok) {
                    showToast('Failed to load users', 'error');
                    return;
                }

                const data = await res.json();

                // Update stats
                document.getElementById('totalUsers').textContent = data.total_count;
                document.getElementById('pendingUsers').textContent = data.pending_count;
                document.getElementById('approvedUsers').textContent = data.total_count - data.pending_count;

                // Render pending users
                const pendingUsers = data.users.filter(u => !u.is_approved && u.email_verified);
                renderPendingUsers(pendingUsers);

                // Render all users
                renderAllUsers(data.users);

            } catch (err) {
                console.error('Error loading users:', err);
                showToast('Error loading users', 'error');
            }
        }

        // Render pending users table
        function renderPendingUsers(users) {
            document.getElementById('pendingLoading').style.display = 'none';

            if (users.length === 0) {
                document.getElementById('pendingTable').style.display = 'none';
                document.getElementById('pendingEmpty').style.display = 'block';
                return;
            }

            document.getElementById('pendingTable').style.display = 'table';
            document.getElementById('pendingEmpty').style.display = 'none';

            const tbody = document.getElementById('pendingTableBody');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.email}</td>
                    <td><span class="status-badge ${user.email_verified ? 'approved' : 'unverified'}">
                        ${user.email_verified ? 'Verified' : 'Unverified'}
                    </span></td>
                    <td>${formatDate(user.created_at)}</td>
                    <td>
                        <button class="action-btn approve" onclick="approveUser('${user.id}')">Approve</button>
                        <button class="action-btn reject" onclick="rejectUser('${user.id}')">Reject</button>
                    </td>
                </tr>
            `).join('');
        }

        // Render all users table
        function renderAllUsers(users) {
            document.getElementById('allLoading').style.display = 'none';
            document.getElementById('allTable').style.display = 'table';

            const tbody = document.getElementById('allTableBody');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.email}</td>
                    <td>
                        ${!user.email_verified
                            ? '<span class="status-badge unverified">Email Unverified</span>'
                            : user.is_approved
                                ? '<span class="status-badge approved">Approved</span>'
                                : '<span class="status-badge pending">Pending</span>'
                        }
                    </td>
                    <td>
                        ${user.is_admin ? '<span class="status-badge admin">Admin</span>' : 'User'}
                    </td>
                    <td>${formatDate(user.last_login)}</td>
                    <td>
                        ${user.is_approved ? `
                            <button class="action-btn admin-toggle" onclick="toggleAdmin('${user.id}', ${user.is_admin})">
                                ${user.is_admin ? 'Remove Admin' : 'Make Admin'}
                            </button>
                        ` : ''}
                        <button class="action-btn reject" onclick="deleteUser('${user.id}')">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        // Approve user
        async function approveUser(userId) {
            try {
                const res = await apiCall(`/admin/users/${userId}/approve`, 'POST');
                if (res && res.ok) {
                    showToast('User approved successfully');
                    loadUsers();
                } else {
                    const data = await res.json();
                    showToast(data.detail || 'Failed to approve user', 'error');
                }
            } catch (err) {
                showToast('Error approving user', 'error');
            }
        }

        // Reject/delete user
        async function rejectUser(userId) {
            if (!confirm('Are you sure you want to reject this user? This will delete their account.')) {
                return;
            }

            try {
                const res = await apiCall(`/admin/users/${userId}`, 'DELETE');
                if (res && res.ok) {
                    showToast('User rejected');
                    loadUsers();
                } else {
                    const data = await res.json();
                    showToast(data.detail || 'Failed to reject user', 'error');
                }
            } catch (err) {
                showToast('Error rejecting user', 'error');
            }
        }

        // Delete user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            try {
                const res = await apiCall(`/admin/users/${userId}`, 'DELETE');
                if (res && res.ok) {
                    showToast('User deleted');
                    loadUsers();
                } else {
                    const data = await res.json();
                    showToast(data.detail || 'Failed to delete user', 'error');
                }
            } catch (err) {
                showToast('Error deleting user', 'error');
            }
        }

        // Toggle admin status
        async function toggleAdmin(userId, currentStatus) {
            const action = currentStatus ? 'remove admin privileges from' : 'grant admin privileges to';
            if (!confirm(`Are you sure you want to ${action} this user?`)) {
                return;
            }

            try {
                const res = await apiCall(`/admin/users/${userId}/toggle-admin`, 'POST');
                if (res && res.ok) {
                    showToast('Admin status updated');
                    loadUsers();
                } else {
                    const data = await res.json();
                    showToast(data.detail || 'Failed to update admin status', 'error');
                }
            } catch (err) {
                showToast('Error updating admin status', 'error');
            }
        }

        // Initialize
        loadUsers();
    </script>
</body>
</html>
