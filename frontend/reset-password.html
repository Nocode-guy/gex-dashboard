<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEX Dashboard - Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }

        .container {
            background: rgba(30, 30, 50, 0.95);
            border-radius: 16px;
            padding: 48px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 100, 150, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #aaa;
        }

        .form-input {
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid rgba(100, 100, 150, 0.3);
            border-radius: 8px;
            background: rgba(20, 20, 40, 0.8);
            color: #fff;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        .form-input::placeholder {
            color: #666;
        }

        .btn {
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6c63ff 0%, #5a52d5 100%);
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: rgba(255, 80, 80, 0.15);
            border: 1px solid rgba(255, 80, 80, 0.3);
            color: #ff6b6b;
        }

        .message.success {
            background: rgba(80, 200, 120, 0.15);
            border: 1px solid rgba(80, 200, 120, 0.3);
            color: #50c878;
        }

        .message.show {
            display: block;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #6c63ff;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 480px) {
            .container {
                margin: 16px;
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîê</div>
            <h1 class="title">Reset Password</h1>
            <p class="subtitle" id="subtitle">Enter your email to receive a reset link</p>
        </div>

        <!-- Request Reset Form (shown when no token) -->
        <form class="form" id="requestForm">
            <div class="message" id="requestMessage"></div>

            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    class="form-input"
                    placeholder="Enter your email"
                    required
                >
            </div>

            <button type="submit" class="btn" id="btnRequest">
                Send Reset Link
            </button>

            <div class="links">
                <a href="/login">Back to Login</a>
            </div>
        </form>

        <!-- Reset Password Form (shown when token present) -->
        <form class="form hidden" id="resetForm">
            <div class="message" id="resetMessage"></div>

            <div class="form-group">
                <label class="form-label" for="newPassword">New Password</label>
                <input
                    type="password"
                    id="newPassword"
                    class="form-input"
                    placeholder="Enter new password"
                    minlength="8"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    class="form-input"
                    placeholder="Confirm new password"
                    minlength="8"
                    required
                >
            </div>

            <button type="submit" class="btn" id="btnReset">
                Reset Password
            </button>

            <div class="links">
                <a href="/login">Back to Login</a>
            </div>
        </form>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:8000'
            : '';

        // Check if we have a reset token in URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (token) {
            // Show reset form
            document.getElementById('requestForm').classList.add('hidden');
            document.getElementById('resetForm').classList.remove('hidden');
            document.getElementById('subtitle').textContent = 'Enter your new password';
        }

        // Handle request reset form
        document.getElementById('requestForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const btn = document.getElementById('btnRequest');
            const msg = document.getElementById('requestMessage');

            btn.disabled = true;
            btn.textContent = 'Sending...';
            msg.classList.remove('show', 'error', 'success');

            try {
                const res = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                msg.textContent = data.message || 'If that email is registered, a reset link has been sent.';
                msg.classList.add('show', 'success');
                document.getElementById('email').value = '';

            } catch (err) {
                msg.textContent = 'Connection error. Please try again.';
                msg.classList.add('show', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        });

        // Handle reset password form
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('btnReset');
            const msg = document.getElementById('resetMessage');

            msg.classList.remove('show', 'error', 'success');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                msg.textContent = 'Passwords do not match';
                msg.classList.add('show', 'error');
                return;
            }

            if (newPassword.length < 8) {
                msg.textContent = 'Password must be at least 8 characters';
                msg.classList.add('show', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Resetting...';

            try {
                const res = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: newPassword })
                });

                const data = await res.json();

                if (res.ok) {
                    msg.textContent = 'Password reset successfully! Redirecting to login...';
                    msg.classList.add('show', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    msg.textContent = data.detail || 'Failed to reset password. Link may be expired.';
                    msg.classList.add('show', 'error');
                }

            } catch (err) {
                msg.textContent = 'Connection error. Please try again.';
                msg.classList.add('show', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
