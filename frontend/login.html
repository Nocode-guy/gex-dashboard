<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEX Dashboard - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }

        .login-container {
            background: rgba(30, 30, 50, 0.95);
            border-radius: 16px;
            padding: 48px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 100, 150, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #888;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #aaa;
        }

        .form-input {
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid rgba(100, 100, 150, 0.3);
            border-radius: 8px;
            background: rgba(20, 20, 40, 0.8);
            color: #fff;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        .form-input::placeholder {
            color: #666;
        }

        .btn-login {
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6c63ff 0%, #5a52d5 100%);
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 8px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 80, 80, 0.15);
            border: 1px solid rgba(255, 80, 80, 0.3);
            color: #ff6b6b;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(80, 200, 120, 0.15);
            border: 1px solid rgba(80, 200, 120, 0.3);
            color: #50c878;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .auth-links {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            font-size: 14px;
        }

        .auth-links a {
            color: #6c63ff;
            text-decoration: none;
            transition: color 0.2s;
        }

        .auth-links a:hover {
            color: #8b83ff;
            text-decoration: underline;
        }

        .market-status {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(100, 100, 150, 0.2);
        }

        .market-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .market-badge.open {
            background: rgba(80, 200, 120, 0.2);
            color: #50c878;
        }

        .market-badge.closed {
            background: rgba(255, 150, 80, 0.2);
            color: #ff9650;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 16px;
                padding: 32px 24px;
            }

            .login-title {
                font-size: 24px;
            }

            .login-logo {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">ðŸ“Š</div>
            <h1 class="login-title">GEX Dashboard</h1>
            <p class="login-subtitle">Gamma Exposure Analysis</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="error-message" id="errorMessage">
                Invalid credentials. Please try again.
            </div>

            <div class="success-message" id="successMessage">
                Email verified! You can now log in.
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    class="form-input"
                    placeholder="Enter email"
                    autocomplete="email"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    class="form-input"
                    placeholder="Enter password"
                    autocomplete="current-password"
                    required
                >
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                Sign In
            </button>

            <div class="auth-links">
                <a href="/register">Create an account</a>
                <a href="/reset-password">Forgot password?</a>
            </div>
        </form>

        <div class="market-status">
            <span class="market-badge" id="marketBadge">Checking...</span>
        </div>
    </div>

    <script>
        // API base URL detection
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:8000'
            : '';

        // Store access token in memory
        let accessToken = null;

        // Check for verified query parameter
        function checkVerified() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('verified') === 'true') {
                document.getElementById('successMessage').classList.add('show');
                // Clean up URL
                window.history.replaceState({}, document.title, '/login');
            }
        }

        // Check market status on load
        async function checkMarketStatus() {
            try {
                const res = await fetch(`${API_BASE}/status`);
                const data = await res.json();
                const badge = document.getElementById('marketBadge');

                if (data.refresh_loop && data.refresh_loop.market_open) {
                    badge.textContent = 'Market Open';
                    badge.className = 'market-badge open';
                } else {
                    badge.textContent = 'Market Closed';
                    badge.className = 'market-badge closed';
                }
            } catch (err) {
                document.getElementById('marketBadge').textContent = 'Offline';
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');

            btn.disabled = true;
            btn.textContent = 'Signing in...';
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });

                if (res.ok) {
                    const data = await res.json();
                    // Store access token
                    accessToken = data.access_token;
                    sessionStorage.setItem('gex_access_token', accessToken);
                    // Redirect to dashboard
                    window.location.href = '/app';
                } else {
                    const data = await res.json();
                    errorMsg.textContent = data.detail || 'Invalid credentials';
                    errorMsg.classList.add('show');
                    document.getElementById('password').focus();
                }
            } catch (err) {
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });

        // Initialize on page load
        checkMarketStatus();
        checkVerified();
    </script>
</body>
</html>
